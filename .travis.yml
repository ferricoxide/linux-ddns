language: shell
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all

matrix:
  include:
    - env:
        - TESTENV=shellcheck
        - TESTCOMMAND="find $TRAVIS_BUILD_DIR -name '*.sh' -type f -print0 | xargs -0 -n1 -t shellcheck"
        - SHELLCHECK_OPTS="-s bash"
    - env:
        - TESTENV=json-tool
        - TESTCOMMAND="find $TRAVIS_BUILD_DIR -name '*.json' -type f -print0 | xargs -0 -n1 -I {} -t jq --exit-status . {} > /dev/null"

before_install:
  - echo $TESTCOMMAND
  - shellcheck --version

install:
  # Download json parser
  - curl -sO http://stedolan.github.io/jq/download/linux64/jq
  - chmod +x $PWD/jq

script:
  - bash -c "$TESTCOMMAND"

notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    rooms:
      - secure: "
    on_success: never
    on_failure: always
